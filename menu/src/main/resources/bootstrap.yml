spring:
  cloud:
    config:
      name: menu #对应的配置文件名称
      label: master #Git 仓库分支名
      profile: dev
      discovery:
        enabled: true
        serviceId: configserver #连接的配置中心名称
  application:
    name: configserver
eureka:
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/